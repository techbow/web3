<!DOCTYPE HTML>
<html xml:lang="en-EN" lang="en-EN">
<head>

<script src="js/jQuery.js"></script>
<style>
body {
	margin: 0px 50px;
	background-color: #F5F5BE;
	font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
	font-size: 16px;

}

hr {
	height:1px;
	border:0;
	border-bottom:1px solid black;
	margin:0
}

li {
	line-height: 30px;
}

</style>
<title>Note</title>

</head>
<body>
	<h1 align=center>Note</h1>
	<div>
		<ul id="formed-data">
 		</ul>
	</div>

<script>
	var content = localStorage['foo'];
	content = content.trim().split("\n");
	console.log(content.length);
	for (line in content) {
		if (content[line]) {
			content_line = HTMLEncode(content[line])
			var newcontent = "<li>" + content_line + "</li>";
			$("#formed-data").append(newcontent);
			$("#formed-data").append("<hr>");
		}
	}

	function HTMLEncode (input) {
		var converter = document.createElement("DIV");
		converter.innerText = input;
		var output = converter.innerHTML;
		converter = null;
		return output;
	}


</script>

</body>
